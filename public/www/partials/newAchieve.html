<ion-modal-view>
  <ion-view>
    <ion-content>
      <h3>Congrats!!!</h3>
      <img ng-src="img/achievements/{{achieve.ach_image}}" alt="{{achieve.ach_name}}">
      <h2>{{achieve.ach_name}}</h2>
      <p>{{achieve.ach_message}}</p>
      <button ng-click="closeAchieve()">Dismiss</button>
    </ion-content>
  </ion-view>
</ion-modal-view>
