<ion-modal-view class="aviModal">
  <ion-content>
  <div class="content">
    <div class="speechBubble">
      <p>{{phrase}}</p>
    </div>
    <div class="avatar">
      <img src="img/avatars/{{avi}}" alt="">
    </div>
    <p>{{mistake}}</p>
    <button type="button" name="button" ng-click="hideAvi()">Dismiss</button>
  </div>
</ion-content>
</ion-modal-view>
